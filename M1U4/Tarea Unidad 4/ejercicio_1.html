<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <script>
        var nombre
        var distancia

        nombre=prompt("Ingrese su nombre:", "");
        distancia=prompt("Ingrese distancia a recorrer:", "");

        

        if (distancia> 0 && distancia<= 1000) {

            document.write(nombre);

            document.write (' tendras que ir a pie');

        } else if (distancia> 1000 && distancia<= 10000) {
            document.write(nombre);

            document.write (' tendras que ir en bicicleta');

        } else if (distancia> 10000 && distancia<= 30000) {
            document.write(nombre);

            document.write (' tendras que ir en colectivo');

        } else if (distancia> 30000 && distancia<= 100000) {
            document.write(nombre);

            document.write (' tendras que ir en auto');

        } else if (distancia> 100000 ) {
            document.write(nombre);

            document.write (' tendras que ir en avion');  
        
        }

    </script>
</body>
