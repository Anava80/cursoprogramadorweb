<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio1</title>
</head>
<body>
    <div class="contenedor">
        <div class="cuadrado rosa" onclick="cambiarFondo('pink')"></div>
        <div class="cuadrado celeste" onclick="cambiarFondo('lightblue')"></div>
        <div class="cuadrado azul" onclick="cambiarFondo('blue')"></div>
    </div>

    <style>
        .contenedor { 
            display: flex;
        }
        .cuadrado {
            height: 200px;
            width: 200px;
        }

        .rosa {
            background-color: pink;
        }
        .celeste {
            background-color: lightblue;
        }
        .azul {
            background-color: blue;
        }
    </style>

    <script>
        function cambiarFondo (color) {document.querySelector('body').style.background = color;}
    </script>
</body>
</html>
