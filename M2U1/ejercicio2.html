<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>CONTADOR</title>

    <style>
        *{
          font-family: sans-serif;  
        }
        textarea {
            padding: 8px;
            border: 1px solid blue;
            width: 400px;
            min-height: 100px;
        }

        lebel {
            display: block;
            font-weight: bold;
        }

    </style>
</head>
<body>
   

    <lebel for="titulo">Contador de caracteres</lebel>
    <textarea name="contador" id="contador" onpaste="contador();" onkeyup="contador();" cols="30" rows="10"></textarea>
    <div id="resultado"></div>

    <script>
         function contador()
         {
             var total = 50;
             setTimeout(function(){
                var valor = document.getElementById('contador');
                var respuesta = document.getElementById('resultado');
                var cantidad = valor.value.length;
                document.getElementById('resultado').innerHTML = cantidad + ' caracteres, te quedan ' + (total - cantidad);
                if(cantidad > total)
                {
                    respuesta.style.color = "red";
                }
                else{
                    respuesta.style.color = "black";
                }
             });
         }
    </script>
    
</body>
</html>
