<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TareaBootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="micss.css">

</head>

<body>
    <div class="container" style="background-color: blue">
        <figure class="text-center">
            <blockquote class="blockquote">
                <p>CV NAVA ARIEL EDUARDO</p>
            </blockquote>
        </figure>
    </div>

    <div class="row">
        <div class="col">
            <h1>Foto</h1>
            <div class="card" style="width: 18rem;">
                <img src="flia.jpg" class="card-img-top" alt="flia.jpg">
                <div class="card-body">
                    <h5 class="card-title">Perfil</h5>
                    <p class="card-text">Me gusta compartir con mis hijos.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        <div class="col">
            <h1>Datos Personales</h1>
            <h2>Edad</h2>
            <p>41</p>

            <h2>Domicilio</h2>
            <p>Corrientes 4242</p>
        </div>
        <div class="col">
            <h1>Info Gral</h1>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Que series me gustan
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul>
                                <li>Friends</li>
                                <li>Graduados</li>
                                <li>100 dias para enamorarse</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Que pelis son las que m√°s me gustaron
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ol>
                                <li>Star wars</li>
                                <li>Top Secret</li>
                                <li>Thor</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
